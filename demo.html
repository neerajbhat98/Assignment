<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My page</title>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <div>
        <div>
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                Launch demo modal
            </button>-->


            <form v-show="tab=='Equity'" class="form-inline" style=" margin-left: 10%;">

                <span v-for="(value,index) in SearchFieldsEquity" style="margin-left   :2%">
                    <input type="text" class="form-control" v-model="parent_id_SearchFieldsEquity[index]"
                        v-bind:placeholder="value" />
                </span>
                <button type="button" class="btn btn-info" v-on:click="ResetInput()"
                    style="margin-left   :2%">Reset</button>
            </form>

            <form v-show="tab=='Bond'" class="form-inline" style="margin-bottom : 2% ;margin-left: 20%;">

                <span v-for="(value,index) in SearchFieldsBond" style="margin-left   :2%">
                    <input type="text" class="form-control" v-model="parent_id_SearchFieldsBond[index]"
                        v-bind:placeholder="value" />
                </span>
                <button type="button" class="btn btn-info" v-on:click="ResetInput()"
                    style="margin-left   :2%"><b>Reset</b></button>
            </form>
 
            <span style="margin-left:40% ;margin-top:10%">
                <button type="button" class="btn btn-info" v-on:click="DeleteMultipleSecurities">Delete Multiple
                    Securities</button>
                <button type="button" data-toggle="modal" class="btn btn-info" @click="Neeraj"
                    data-target="#exampleModal">
                    Insert Security
                </button>
            </span>

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Checkbox</th>
                        <th>Delete Security</th>
                        <th v-for="header in header"> {{header.toUpperCase()}} </th>
                    </tr>
                </thead>
                <tbody>

                    <tr v-for="(column, index) in data">
                        <td> <input type="checkbox" class="checkbox" v-model="Selected[index]" /></td>
                        <td><button type="button" class="btn btn-danger"
                                v-on:click="DeleteSingleSecurity(tab,index,data[index].SecurityID)"><i
                                    class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                        <td v-for="(value, propertyName) in column"> {{ value }}</td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>

    <p>Content here. <a class="show-alert" href=#>Alert!</a></p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <script>
        $('.show-alert').click(function () {
            bootbox.alert("Your message hereâ€¦")
        })
    </script>

</body>

</html>
